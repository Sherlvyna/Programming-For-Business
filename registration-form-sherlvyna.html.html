<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration-form-sherlvyna</title>
    <style>
        body {
            font-family: "Segoe UI",Arial, sans-serif;
            background-color: #45006a;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: white;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px black;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px black;
        }
        fieldset {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 35px;
        }
        legend {
            font-weight: bold;
            font-size: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 4px;
        }
        input[type="text"], input[type="email"], input[type="date"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* === Modal Popup Styling === */
        .modal {
            display: none; /* awalnya sembunyi */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px black;
            max-width: 400px;
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal-content h2 {
            color: #45006a;
            margin-bottom: 10px;
        }
        .modal-content p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .close-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #45a049;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <br><br>
    <form id="registrationForm" action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset>

        <fieldset>
            <legend>Hobbies</legend>
            <input type="checkbox" id="reading" name="hobbies" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="music" name="hobbies" value="music">
            <label for="music">Music</label><br> 
            <input type="checkbox" id="gaming" name="hobbies" value="gaming">
            <label for="gaming">Gaming</label><br>
            <input type="checkbox" id="movie" name="hobbies" value="movie">
            <label for="movie">Movie</label><br>
            <input type="checkbox" id="sports" name="hobbies" value="sports">
            <label for="sports">Sports</label><br>
            <input type="checkbox" id="travel" name="hobbies" value="travel">
            <label for="travel">Travel</label>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>
            <label for="program">Program of Study:</label>
            <select id="program" name="program" required>
                <option value="">Select Program</option>
                <option value="computer-science">Computer Science</option>
                <option value="information-system">Information System</option>
                <option value="business">Business</option>
                <option value="engineering">Engineering</option>
                <option value="arts">Arts</option>
                <option value="hospitality">Hospitality</option>
                <option value="other">Other</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Address</legend>
            <label for="address">Full Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </fieldset>

        <input type="submit" value="Submit">
    </form>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Registration Successful!</h2>
            <p>Your data has been sent and will be processed immediately</p>
            <button class="close-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        const form = document.getElementById("registrationForm");
        const modal = document.getElementById("successModal");

        form.addEventListener("submit", function(event){
            event.preventDefault(); 
            modal.style.display = "flex";
        });

        function closeModal() {
            modal.style.display = "none"; 
            form.reset();
        }
    </script>
</body>
</html>
