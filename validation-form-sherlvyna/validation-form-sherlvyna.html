<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <link rel="stylesheet" href="./validation-style.css">
</head>
<body>
  <form id="registrationForm" novalidate>
    <h2>Registration Form</h2>

    <label>Full Name:</label>
    <input type="text" id="fullName" placeholder="Enter your full name">
    <div class="error" id="nameError"></div>

    <label>Email Address:</label>
    <input type="email" id="email" placeholder="name@example.com">
    <div class="error" id="emailError"></div>

    <label>Password:</label>
    <input type="password" id="password" placeholder="Minimum 6 characters">
    <div class="error" id="passwordError"></div>

    <label>Confirm Password:</label>
    <input type="password" id="confirmPassword" placeholder="Re-enter your password">
    <div class="error" id="confirmError"></div>

    <label>Phone Number:</label>
    <input type="text" id="phone" placeholder="10-digit number">
    <div class="error" id="phoneError"></div>

    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <div class="error" id="genderError"></div>

    <label>Hobbies/Interests:</label>
    <input type="checkbox" name="hobby" value="Reading"> Reading
    <input type="checkbox" name="hobby" value="Music"> Music
    <input type="checkbox" name="hobby" value="Sports"> Sports
    <input type="checkbox" name="hobby" value="Traveling"> Traveling
    <input type="checkbox" name="hobby" value="Other"> Other
    <div class="error" id="hobbyError"></div>

    <label>Country:</label>
    <select id="country">
      <option value="">-- Select Country --</option>
      <option>Indonesia</option>
      <option>China</option>
      <option>USA</option>
      <option>Japan</option>
      <option>South Korea</option>
      <option>India</option>
      <option>Singapore</option>
      <option>German</option>
      <option>Other</option>
    </select>
    <div class="error" id="countryError"></div>

    <button type="submit">Submit</button>
  </form>

  <script src="./validation-script.js"></script>
</body>
</html>
